{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="headline__container d-flex flex-column justify-content-center mt-4">
            <h1 class="headline fs-4 text text-center m-0">Password reset</h1>
            <hr>
            <p class="text-center">
                Forgotten your password? Enter your email address below
                and we'll email instructions for setting a new one
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-secondary navbar-btn w-100 p-2">Send password reset link</button>
            </form>
        </div>
    </section>
{% endblock content %}
