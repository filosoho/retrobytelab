{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="headline__container d-flex flex-column justify-content-center mt-4">
            <i class="fa fa-{{ icon }} fa-2x {{ icon_class }} me-2"
               aria-hidden="true"></i>
            <h1 class="headline fs-4 text text-center m-0">Enter your new password:</h1>
            <hr>
            <p class="text-center">
                Please enter your new password twice so that we can verify that
                you typed it in correctly!
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-secondary navbar-btn w-100 p-2">Update password</button>
            </form>
        </div>
    </section>
{% endblock content %}
