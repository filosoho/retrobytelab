{% extends "./base.html" %}
{% load static %}
{% block content %}
    <section class="product-info container">
        <div class="row g-3 pt-5 pb-5">
            <div class="product-info__image-wrapper col-md-5 col-lg-5 order-md-first">
                <img class="img-fluid mx-auto d-block"
                     alt="Responsive image"
                     src="{{ product.image.url }}"
                     width=""
                     height="">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5 d-flex flex-column">
                <h1 class="title mb-0">{{ product.title }}</h1>
                <p>{{ product.brand }}</p>
                <span class="product-price">£{{ product.price }}</span>
                <hr>
                <p>{{ product.description }}</p>
                <div class="product-info__purchase">
                    <div>
                        <div class="qty-stepper">
                            <button type="button" class="qty-btn" data-action="decrement">−</button>
                            <input type="number" id="qty-input" value="1" min="1" readonly />
                            <button type="button" class="qty-btn" data-action="increment">+</button>
                        </div>
                    </div>
                    <button type="button"
                            id="add-button"
                            value="{{ product.id }}"
                            class="btn btn-secondary btn-sm">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
